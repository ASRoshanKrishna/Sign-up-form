<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="imagelogo">
            <img src="./images/anirudh-3esjG-nlgyk-unsplash.jpg">
            <div class="absolutelogo">
                <img class="logo" src="./images/odin-lined.png" alt="The Odin Project logo.">
                ODIN
            </div>
        </div>
        <div class="form">
            <div class="form-1">
                <p class="one">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="two">You <em>know</em> you want to.</p>
            </div>
            <div class="form-2">
                <div class="two-one">Let's do this!</div>
                <div class="two-two">
                    <form action="" method="post">
                        <div class="row 1">
                            <div class="lab1">
                                <label for="first_name">FIRST NAME</label>
                            </div>
                            <div class="lab2">
                                <label for="last_name">LAST NAME</label>
                            </div>
                        </div>

                        <div class="row 2">
                            <div class="input1">
                                <input type="text" id="first_name">
                            </div>
                            <div class="input2">
                                <input type="text" id="last_name">
                            </div>
                        </div>

                        <div class="row 3">
                            <div class="lab3">
                                <label for="email">EMAIL</label>
                            </div>
                            <div class="lab4">
                                <label for="ph_number">PHONE NUMBER</label>
                            </div>
                        </div>

                        <div class="row 4">
                            <div class="input3">
                                <input type="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}" id="email">
                            </div>
                            <div class="input4">
                                <input type="number" id="ph_number">
                            </div>
                        </div>

                        <div class="row 5">
                            <div class="lab5">
                                <label for="password">PASSWORD</label>
                            </div>
                            <div class="lab6">
                                <label for="conf_password">CONFIRM PASSWORD</label>
                            </div>
                        </div>

                        <div class="row 6">
                            <div class="input5">
                                <input type="password" title="Must contain atleast 8 characters" pattern=".{8,}" id="password" minlength="8" required>
                            </div>
                            <div class="input6">
                                <input type="password" id="conf_password" minlength="8" required>
                            </div>
                        </div>
                </div>
            </div>
            <div class="form-3">
                <button type="submit">Create Account</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
